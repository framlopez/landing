<!doctype html>
<title>PostHTML Aria Tabs</title>
<meta charset="utf-8">
<script src="client.js"></script>
<style>
[role="tablist"] {
	padding: 0;
}

[role="tablist"] li {
	display: inline-block;
}

[role="tab"] {
	text-decoration: none;
}

[aria-selected] {
	text-decoration: underline;
}
</style>
<ul role="tablist">
	<li role="presentation">
		<a href="#foo" aria-selected="true" id="foo-tab" role="tab" aria-controls="foo">Foo</a>
	</li>

	<li role="presentation">
		<a href="#bar" id="bar-tab" role="tab" aria-controls="bar">Bar</a>
	</li>

	<li role="presentation">
		<a href="#qux" id="qux-tab" role="tab" aria-controls="qux">Qux</a>
	</li>
</ul>

<section id="foo" role="tabpanel" aria-labelledby="foo-tab">
	<p>
		This is the <a href="#foo">foo</a> tab.
	</p>
	<p>
		Visit the <a href="#bar">bar</a> or <a href="#qux">qux</a> tabs.
	</p>
</section>

<section id="bar" role="tabpanel" aria-labelledby="bar-tab" hidden>
	<p>
		This is the <a href="#bar">bar</a> tab.
	</p>
	<p>
		Visit the <a href="#foo">foo</a> or <a href="#qux">qux</a> tabs.
	</p>
</section>

<section id="qux" role="tabpanel" aria-labelledby="qux-tab" hidden>
	<p>
		This is the <a href="#qux">qux</a> tab.
	</p>
	<p>
		Visit the <a href="#foo">foo</a> or <a href="#bar">bar</a> tabs.
	</p>
</section>
